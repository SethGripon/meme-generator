{% extends "layout.html" %}
{% block content %}
<div>
  <div class="d-flex flex-column justify-content-center bg-primary-subtle mt-5">
    {% if meme %}
    <h1>{{ meme['top_text'] }}</h1>
    <h1>{{ meme['bottom_text'] }}</h1>
    <img src="{{ meme['img'] }}" alt="" height="400" width="400">
    {% else %}
    <h1>NO MEME CREATED</h1>
    {% endif %}
  </div>
  <br><br/>
  <a href="{{url_for('views.home')}}">
    Create another Meme??
  </a>
</div>
{% endblock %}
