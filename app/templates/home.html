{% extends "layout.html" %} {% block content %}
<script>
  function generateMemeImage() {
    fetch('/randomImage').
      then(response => response.text()).
      then(data => {
        document.getElementById('memes').src = data;
      });
  }
</script>
<div>
  <div class="d-flex flex-column justify-content-center bg-primary-subtle mt-5">
    <form action="/generateMeme" method="POST">
      <input type="text" id="top_text" name="top_text" placeholder="Top Text">
      <input type="text" id="bottom_text" name="bottom_text" placeholder="Bottom Text">
      <input type="submit" value="Add Text"/>
    </form>
    <img id="memes" alt="" height="400" width="400">
    <button type="button" onclick="generateMemeImage()">Generate Image</button>
  </div>
</div>
{% endblock %}
